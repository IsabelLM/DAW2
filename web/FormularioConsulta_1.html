<html>
    <head>
        <title>Consulta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function expandir_formulario() {
                var seleccion = document.getElementsByName("opciones")[0].value;

                if (seleccion == "Anadir columna") {
                    document.getElementById("extra").innerHTML = "<br>Nombre tabla: <input type=\"text\" name=\"nombreTablaAnadir\">";
                    document.getElementById("extra").innerHTML += "<br>Nombre columna: <input type=\"text\" name=\"nombreColumnaAnadir\">";
                    document.getElementById("extra").innerHTML += "<br>Tipo: <input type=\"text\" name=\"tipo\">";
                } else if (seleccion == "Eliminar columna") {
                    document.getElementById("extra").innerHTML = "<br>Nombre tabla: <input type=\"text\" name=\"nombreTablaEliminar\">";
                    document.getElementById("extra").innerHTML += "<br>Nombre columna: <input type=\"text\" name=\"nombreColumnaEliminar\">";
                }
            }

            function expandir_formulario3() {
                var seleccion = document.getElementsByName("opciones3")[0].value;

                if (seleccion == "consultar") {
                    document.getElementById("extra3").innerHTML = "<br>Nombre base de datos: <input type=\"text\" name=\"nombreBaseDatos\">";
                }
                if (seleccion == "estructura") {
                    document.getElementById("extra3").innerHTML = "<br>Nombre tabla: <input type=\"text\" name=\"nombreTabla\">";
                }
                if (seleccion == "mostrarRegistros") {
                    document.getElementById("extra3").innerHTML = "<br>Nombre tabla: <input type=\"text\" name=\"nombreTablaRegistros\">";
                }
            }

        </script>

    </head>
    <body> 

        <h3>Consultar estructura</h3>
        <form id="formulario" name="formu" action="./ServletConsultaDatos" method="post">         

            <select name="opciones3" onchange="expandir_formulario3()">
                <option>Elige</option>
                <option id="consultar"  value="consultar">Estrucutra base de datos</option>
                <option id="estructura" value="estructura">Estructura de una tabla</option>
                <option id="estructura" value="mostrarRegistros">Mostrar registros de una tabla</option>
            </select><br>
            <div id="extra3"></div><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar"><p>
        </form>

        <h3>Modificar estructura tablas de la bbdd Tallermecanico</h3>
        <form id="formulario" name="formu" action="./ServletConsultaDatos" method="post">         

            <select name="opciones" onchange="expandir_formulario()">
                <option>Elige</option>
                <option id="añadir"  value="Anadir columna">Añadir columna</option>
                <option id="eliminar" value="Eliminar columna">Eliminar columna</option>
            </select><br>
            <div id="extra"></div><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar"><p>
        </form>

        <h3>Modificar registros</h3>
        <form action="./ServletConsultaTablaEditar" method="post">
            <input type="submit" value="Ver registros de la tabla">            
        </form>
        
        <h3>Exportar Base de Datos</h3>
        <form action="./ServletConsultaExportar" method="post">
            Nombre de la base de datos:<input type="text" name="nombreBase">
            <input type="submit" value="Exportar">            
        </form>
        <a href="./">Inicio</a>
    </body>
</html>
